<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.js"
    integrity="sha512-L6yov5P1r9QnZX2ZRiq+XBLsm1GQ38zfSDJ6gy3pKmPCqkWvK2nz8Ojlju9q36+zOsMmMB+hYgGrJtJWo4Gy/w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/helpers.min.js"
    integrity="sha512-JG3S/EICkp8Lx9YhtIpzAVJ55WGnxT3T6bfiXYbjPRUoN9yu+ZM+wVLDsI/L2BWRiKjw/67d+/APw/CDn+Lm0Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/helpers.js"
    integrity="sha512-BQJ3AP+pvkpSDEexjv6OYwGVCVIFo507d09S8pFPTp63+d7YZDrvjoB+4cSPTThQVfQjP6yybIZ6P29ZQGcPvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"
    integrity="sha512-TJ7U6JRJx5IpyvvO9atNnBzwJIoZDaQnQhb0Wmw32Rj5BQHAmJG16WzaJbDns2Wk5VG6gMt4MytZApZG47rCdg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"
    integrity="sha512-CMF3tQtjOoOJoOKlsS7/2loJlkyctwzSoDK/S40iAB+MqWSaf50uObGQSk5Ny/gfRhRCjNLvoxuCvdnERU4WGg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"
    integrity="sha512-mlz/Fs1VtBou2TrUkGzX4VoGvybkD9nkeXWJm3rle0DPHssYYx4j+8kIS15T78ttGfmOjH0lLaBXGcShaVkdkg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/uteis.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/graficos.css">
  <title>Gráficos</title>
</head>

<body>
  <header class="header">
    <h1>Ora Bolas</h1>
    <div class="inputs">
      <input type="number" name="x_robo" id="x_robo" placeholder="Posição X do robô">
      <input type="number" name="y_robo" id="y_robo" placeholder="Posição Y do robô">
      <button id="start">Começar</button>
    </div>
  </header>
  <div id="container">
    <aside class="aside">
      <div>
        <menu>
          <a href="/">
            <li>Campo</li>
          </a>
          <a href="/grafico">
            <li class="active">Gráficos</li>
          </a>
        </menu>
      </div>
    </aside>
   
    <main class="main">
      <ul class="graficos_menu">
        <li class="selected graficoMenu" id="grafico1">Opção 1</li>
        <li id="grafico2" class="graficoMenu">Opção 2</li>
        <li id="grafico3" class="graficoMenu">Opção 3</li>
        <li id="grafico4" class="graficoMenu">Opção 4</li>
        <li id="grafico5" class="graficoMenu">Opção 5</li>
      </ul>

      <div id="graficos">
        <span class="selectedGraph grafico" id="interceptacaoSpan"><canvas id="interceptacao" ></canvas></span>
        <span class="grafico" id="xyBolaRobo"><canvas id="xy-robo-bola"></canvas></span>
        <span class="grafico" id="vxVyRoboBola"><canvas id="vx-vy-robo-bola"></canvas></span>
        <span class="grafico" id="axAyRoboBola"><canvas id="ax-ay-robo-bola"></canvas></span>
      </div>
    </main>
  </div>
  <script src="./js/grafico.js"></script>
  <script src="./js/graficoMenu.js"></script>
</body>
</html>
